type Client @model @versioned {
  id: ID!
  clientNumber: String!
  name: String!
  contact: String!
  phone: String!
  address: String!
  province: String
  city: String!
  postalCode: String!
  email: String!
  owners: [String]!
  status: ClientStatus @default(value: "PENDING")
  contracts: [Contract]! @connection(name: "ClientContracts")
}

enum ClientStatus {
  PENDING
  ACTIVE
  DISABLED
}
