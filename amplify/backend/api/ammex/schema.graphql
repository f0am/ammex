type User @model {
  id: ID!
  firstName: String!
  lastName: String!
  phone: String!
  email: String!
  role: Role!
}

enum Role {
  Employee
  Manager
  Admin
}

type Client @model {
  id: ID!
  name: String!
  contact: String!
  phone: String!
  address: String!
  email: String!
  jobs: [Job] @connection(keyName: "byJob", fields: ["id"])
}

enum JobType {
  Bookkeeping
  Taxes
  Payroll
}

type Job @model @key(name: "byJob", fields: ["clientID"]) {
  id: ID!
  clientID: ID!
  client: Client @connection(fields: ["clientID"])
  type: JobType!
  dueDate: String!
}

