type User @model @versioned @key(name: "byEmail", fields: ["email"]) {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  phone: String!
  role: UserRole!
  status: String @default(value: "PENDING")
  jobs: [Job]! @connection(fields: ["id"])
  # comments: [Comment] @connection(name: "UserComments")
}
enum UserRole {
  EMPLOYEE
  MANAGER
  ADMIN
}

enum UserStatus {
  PENDING
  ACTIVE
  DISABLED
}

type Client @model @versioned {
  id: ID!
  clientNumber: String!
  name: String!
  contact: String!
  phone: String!
  address: String!
  province: String
  city: String!
  postalCode: String!
  email: String!
  owners: [String]
  status: String
  # jobs: [Job] @connection(keyName: "byClient", fields: ["id"])
  contracts: [Contract] @connection(fields: ["id"])
}

# enum ContractType {
